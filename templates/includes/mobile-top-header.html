{% load static %}

<li class="list-inline-item">
    <a href="{% url 'home' %}" class="text-black nav-link d-block d-lg-none" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
                <img src="{% static 'images/TECH&COLOGO.png' %}" height="100" alt="Logo">
        </div>
    </a>    
</li>
<li class="list-inline-item">
    <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
            <p class="my-0">Search</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'products' %}">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search our site">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
<div class="collapse navbar-collapse" id="main-nav">
<ul class="navbar-nav w-auto mx-auto">
    <!-- Home -->
    <li class="list-inline-item">
        <a class="nav-link d-block d-lg-none" href="{% url 'home' %}">
            <div class="text-left">
                <p class="my-0">Home</p>
            </div>
        </a>
    </li>
    <!-- Shop -->
    <li class="list-inline-item dropdown">
        <a class="nav-link d-block d-lg-none" href="{% url 'products' %}">
            <div class="text-left">
                <p class="my-0">Shop</p>
            </div>
        </a>
    </li>
    <!-- My Account -->
    <li class="list-inline-item dropdown">
        <a class="nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-left">
                <p class="my-0">My Account</p>
            </div>
        </a>
        <div class="dropdown-menu border-0" aria-labelledby="user-options">
            {% if request.user.is_authenticated %}
                <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
                <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
            {% endif %}
        </div>
    </li>
    <!-- Shopping bag -->
    <li class="list-inline-item">
        <a class="{% if final_total %}text-success font-weight-bold{% else %}{% endif %} nav-link d-block d-lg-none" href="{% url 'view_bag' %}">
            <div class="text-left">
                <p class="my-0">
                    {% if final_total %}
                        ${{ final_total|floatformat:2 }}
                    {% else %}
                        $0.00
                    {% endif %}
                </p>
            </div>
        </a>
    </li>
</ul>
</div>
